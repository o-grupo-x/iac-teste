name: Deploy App GCP

on:
  push:
    branches: [main, dev, gui]

env:
  PROJECT_ID: app-chamada-5706
  CLUSTER_NAME: frontend-cluster
  CLUSTER_ZONE: us-west1-a
  REPOSITORY: frontend
  REGION: us-west1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Autentica no GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      # 2️⃣ Configure Docker to push to Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      # 3️⃣ Conecta ao cluster
      - name: Get cluster credentials
        run: |
          gcloud container clusters get-credentials \
            "$CLUSTER_NAME" \
            --zone "$CLUSTER_ZONE" \
            --project "$PROJECT_ID"

      # 4️⃣ Build & push da imagem
      - name: Build & Push Docker Image
        working-directory: frontend
        run: |
          IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${REPOSITORY}:${GITHUB_SHA::8}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
