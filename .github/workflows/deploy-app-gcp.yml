name: Deploy App GCP

on:
  push:
    branches: [main, dev, gui]

env:
  PROJECT_ID: app-chamada-stage
  CLUSTER_NAME: app-chamada-stage
  CLUSTER_ZONE: us-west1-a
  REGION: us-west1
  REPOSITORY: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout e AutenticaÃ§Ã£o no GCP
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      # 2ï¸âƒ£ Conecta ao cluster
      - name: Get cluster credentials
        run: |
          gcloud container clusters get-credentials \
            "$CLUSTER_NAME" \
            --zone "$CLUSTER_ZONE" \
            --project "$PROJECT_ID"

      # 3ï¸âƒ£ Garantir Namespaces
      - name: Ensure namespaces exist
        run: |
          kubectl create namespace stage-app-presente  || true
          kubectl create namespace monitoring          || true

      # 4ï¸âƒ£ Instalar Helm 3
      - name: Install Helm 3
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 5ï¸âƒ£ Configurar Docker para Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      # 6ï¸âƒ£ Build & Push da imagem do frontend
      - name: Build & Push Docker Image
        working-directory: frontend
        run: |
          IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${REPOSITORY}:${GITHUB_SHA::8}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # 7ï¸âƒ£ Deploy da aplicaÃ§Ã£o no namespace de Stage
      - name: Deploy frontend to stage-app-presente
        run: |
          kubectl apply -n stage-app-presente \
            -f k8s/frontend-deployment.yaml \
            -f k8s/frontend-service.yaml
          kubectl set image deployment/app-presente-front \
            app-presente-front=$IMAGE \
            -n stage-app-presente

      # 8ï¸âƒ£ InstalaÃ§Ã£o do Prometheus via Helm no namespace monitoring
      - name: Install Prometheus (kube-prometheus-stack)
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm upgrade --install kube-prometheus \
            prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --set prometheus.service.type=LoadBalancer \
            --set grafana.enabled=false

      # 9ï¸âƒ£ Espera atÃ© o Service do Prometheus ganhar External-IP
      - name: Wait for Prometheus LB IP
        run: |
          echo "Aguardando External-IP do Prometheus..."
          for i in {1..30}; do
            IP=$(kubectl get svc prometheus-kube-prometheus-prometheus \
                 -n monitoring \
                 --template='{{.status.loadBalancer.ingress[0].ip}}')
            if [ -n "$IP" ]; then
              echo "PROMETHEUS_IP=$IP" >> $GITHUB_ENV
              exit 0
            fi
            sleep 20
          done
          echo "ERROR: Prometheus LoadBalancer IP nÃ£o foi atribuÃ­do em tempo." >&2
          exit 1

      # ðŸ”Ÿ Exibe o endpoint do Prometheus
      - name: Show Prometheus endpoint
        run: |
          echo "Prometheus is available at http://$PROMETHEUS_IP:9090"
