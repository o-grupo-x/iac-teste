name: Deploy App GCP

on:
  push:
    branches:
      - main
      - dev
      - gui

env:
  PROJECT_ID: app-chamada-5706
  AWS_REGION: us-east-1
  CLUSTER_NAME: eks-stage-cluster
  REPOSITORY: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS_JSON }}
          export_default_credentials: true

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: gcp

      - name: Export cluster info from Terraform
        run: |
          echo "CLUSTER_NAME=$(terraform output -raw cluster_name -var='gcp_credentials=${{ secrets.GCP_CREDENTIALS_JSON }}')" >> $GITHUB_ENV
          echo "CLUSTER_ZONE=$(terraform output -raw cluster_zone -var='gcp_credentials=${{ secrets.GCP_CREDENTIALS_JSON }}')" >> $GITHUB_ENV
        working-directory: gcp

      - name: Get Cluster Credentials
        run: gcloud container clusters get-credentials $CLUSTER_NAME --zone $CLUSTER_ZONE --project ${{ env.PROJECT_ID }}

      - name: Build and Push Docker Image
        working-directory: frontend
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }}
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/frontend frontend=gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }}

