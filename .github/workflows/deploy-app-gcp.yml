name: Deploy App GCP

on:
  push:
    branches: [main, dev, gui]

env:
  PROJECT_ID: app-chamada-5706
  CLUSTER_NAME: frontend-cluster      # nome exato do cluster que você criou
  CLUSTER_ZONE: us-west1-a           # zona exata
  REPOSITORY: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Autentica no GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      # 2️⃣ Conecta ao cluster
      - name: Get cluster credentials
        run: |
          gcloud container clusters get-credentials \
            "$CLUSTER_NAME" \
            --zone "$CLUSTER_ZONE" \
            --project "$PROJECT_ID"

      # 3️⃣ Build & push da imagem
      - name: Build & Push Docker Image
        working-directory: frontend
        run: |
          docker build -t gcr.io/${PROJECT_ID}/${REPOSITORY}:${GITHUB_SHA::8} .
          docker push gcr.io/${PROJECT_ID}/${REPOSITORY}:${GITHUB_SHA::8}

      # 4️⃣ Deploy no Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/frontend \
            frontend=gcr.io/${PROJECT_ID}/${REPOSITORY}:${GITHUB_SHA::8}
