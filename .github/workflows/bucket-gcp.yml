name: Bootstrap â€“ create tfstate bucket
on: workflow_dispatch

env:
  PROJECT_ID: app-chamada-stage
  BUCKET:    iac-stage-tfstate        # â‡  mude se quiser
  REGION:    us-west1

jobs:
  create-bucket:
    runs-on: ubuntu-latest
    steps:
      # 1. coloca o JSON da service-account no runner
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # 2. instala Cloud SDK + gsutil *jÃ¡* usando o mesmo ADC
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gsutil'
          export_default_credentials: true   # â†  importante!

      # 3. cria o bucket (roda sÃ³ se nÃ£o existir)
      - name: Create state bucket (idempotent)
        run: |
          if gsutil ls -b gs://${BUCKET} >/dev/null 2>&1; then
            echo "âœ…  Bucket gs://${BUCKET} jÃ¡ existe"
          else
            echo "ðŸª£  Criando bucket gs://${BUCKET}"
            gsutil mb -p ${PROJECT_ID} -l ${REGION} gs://${BUCKET}
            gsutil versioning set on gs://${BUCKET}
          fi
