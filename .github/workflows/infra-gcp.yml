name: Infra GCP

on:
  workflow_dispatch:  # executa manualmente

env:
  PROJECT_ID: app-chamada-5706

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1️⃣ autentica e exporta GOOGLE_APPLICATION_CREDENTIALS
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # 2️⃣ instala gcloud (kubectl incluído)
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # 3️⃣ instala Terraform
      - uses: hashicorp/setup-terraform@v3

      # 4️⃣ init / validate / plan / apply
      - name: Terraform Init
        working-directory: gcp
        run: terraform init

      - name: Terraform Validate
        working-directory: gcp
        run: terraform validate

      - name: Terraform Plan
        working-directory: gcp
        run: terraform plan -var="gcp_credentials=${{ secrets.GCP_CREDENTIALS_JSON }}"

      - name: Terraform Apply
        working-directory: gcp
        run: terraform apply -auto-approve -var="gcp_credentials=${{ secrets.GCP_CREDENTIALS_JSON }}"
